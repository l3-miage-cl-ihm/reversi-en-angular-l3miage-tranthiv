<h1>Reversi en Angular</h1>

<pre>{{
    strBoard()
}}</pre>

<ul>
    
    <p>Joueur courrant: {{joueurCourant()}}</p>
    <p>Jouer en ligne,colonne (ex: "3, 2")</p>
    <form (submit)="playAtCoord(strCoord); $event.preventDefault();nextJoueur()">
        <input name="strCoord" [(ngModel)]="strCoord" />
        
    </form>
    <p>Les Case qu'on peut jouer: </p>
    <li *ngFor="let coord of coupsPossibles()">
        {{coord}}
    </li>

    
    

<pre>{{ sigGameStateAll() | json }}</pre>

 

  
    
</ul>
